<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG2 Vacation Planner - Decoupled Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }

        .message.agent {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message.user {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .message.input_needed {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .message.completed {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            font-weight: bold;
        }

        .message-type {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .message-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #f5f5f5;
            color: #333;
        }

        button.secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
        }

        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .status.waiting {
            background: #fff3e0;
            color: #f57c00;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèñÔ∏è AG2 Vacation Planner</h1>
            <p>Decoupled Architecture - WebSockets + BaseAgent Interface</p>
        </div>

        <div class="messages" id="messages"></div>

        <div class="controls">
            <button onclick="startChat()" id="startBtn" class="primary">Start Planning</button>

            <div id="inputGroup" class="input-group hidden">
                <input type="text" id="userInput" placeholder="Type your response..." onkeypress="handleKeyPress(event)">
                <button onclick="sendResponse()" id="sendBtn" class="primary">Send</button>
            </div>

            <div id="status" class="status disconnected">
                Disconnected
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentEventId = null;
        let isWaitingForInput = false;

        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const inputGroup = document.getElementById('inputGroup');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(type, content, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const typeLabel = document.createElement('div');
            typeLabel.className = 'message-type';
            typeLabel.textContent = `${getIcon(type)} ${type.replace('_', ' ')}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(typeLabel);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            // Auto-scroll
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function getIcon(type) {
            const icons = {
                'system': 'üíª',
                'agent': 'ü§ñ',
                'agent_response': 'ü§ñ',
                'user': 'üë§',
                'error': '‚ùå',
                'input_needed': '‚è∏Ô∏è',
                'input_request': '‚ùì',
                'completed': '‚úÖ',
                'started': 'üöÄ',
                'message': 'üì®',
                'thinking': 'ü§î'
            };
            return icons[type] || 'üì®';
        }

        function setStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.innerHTML = message;
        }

        function showInputGroup() {
            inputGroup.classList.remove('hidden');
            userInput.focus();
            isWaitingForInput = true;
        }

        function hideInputGroup() {
            inputGroup.classList.add('hidden');
            userInput.value = '';
            isWaitingForInput = false;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendResponse();
            }
        }

        function startChat() {
            if (ws) {
                ws.close();
            }

            messagesDiv.innerHTML = '';
            startBtn.disabled = true;
            setStatus('waiting', '<span class="loading"></span> Connecting...');

            ws = new WebSocket('ws://localhost:8000/ws');

            ws.onopen = function() {
                setStatus('connected', '‚úÖ Connected');
                addMessage('system', 'Connected to server. Starting vacation planning...');
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received event:', data);

                // Manejar diferentes tipos de eventos
                if (data.type === 'input_needed') {
                    currentEventId = data.uuid;
                    addMessage('input_needed', data.prompt || 'Please provide your input:');
                    showInputGroup();
                    setStatus('waiting', '‚è∏Ô∏è Waiting for your input...');
                }
                else if (data.type === 'completed') {
                    addMessage('completed', data.content);
                    hideInputGroup();
                    setStatus('disconnected', '‚úÖ Chat completed');
                    startBtn.disabled = false;
                }
                else if (data.type === 'error') {
                    addMessage('error', `Error: ${data.content}`);
                    hideInputGroup();
                    setStatus('disconnected', '‚ùå Error occurred');
                    startBtn.disabled = false;
                }
                else if (data.type === 'started') {
                    addMessage('system', data.content);
                }
                else {
                    // Otros eventos (agent_response, message, etc.)
                    addMessage(data.type, data.content, data.metadata);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                addMessage('error', 'Connection error occurred');
                setStatus('disconnected', '‚ùå Connection error');
                startBtn.disabled = false;
            };

            ws.onclose = function() {
                console.log('WebSocket closed');
                if (!startBtn.disabled) {
                    setStatus('disconnected', 'üîå Disconnected');
                }
                hideInputGroup();
            };
        }

        function sendResponse() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('error', 'Not connected to server');
                return;
            }

            const message = userInput.value.trim();
            if (!message) {
                return;
            }

            addMessage('user', message);
            ws.send(message);

            hideInputGroup();
            setStatus('connected', '‚úÖ Processing...');
        }

        // Auto-start en desarrollo (comentar en producci√≥n)
        // window.addEventListener('load', startChat);
    </script>
</body>
</html>
